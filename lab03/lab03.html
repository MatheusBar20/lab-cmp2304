<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LAB03</title>
</head>
<body>
    <a href="/index.html"> HOME </a> <br><br>
    <hr> 

    <h1>Cadastro de Alunos</h1>

    <form id="form-aluno">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        <br><br>

        <label for="curso">Curso:</label>
        <select id="curso" required>
            <option value="">Selecione...</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
        </select>
        <br><br>

        <label for="notaFinal">Nota Final:</label>
        <input type="number" id="notaFinal" step="0.1" required>
        <br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h2>Alunos Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th bgcolor="gray" width="150">Nome</th>
                <th bgcolor="gray" width="100">Idade</th>
                <th bgcolor="gray" width="150">Curso</th>
                <th bgcolor="gray" width="100">Nota Final</th>
                <th bgcolor="gray" width="100">Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-body">
            </tbody>
    </table>

    <hr>

    <h2>Relatórios</h2>
    <button onclick="listarAprovados()">Listar Aprovados</button>
    <button onclick="mostrarMediaNotas()">Média das Notas</button>
    <button onclick="mostrarMediaIdades()">Média das Idades</button>
    <button onclick="listarNomesAlfabetica()">Nomes em Ordem Alfabética</button>
    <button onclick="mostrarAlunosPorCurso()">Alunos por Curso</button>

    <div id="relatorios-resultado"></div>

    <script src="lab03.js"></script>
</body>
</html>
