<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header id="menu-navegacao"></header>
    <hr>
    <h1>Cadastro de Filmes</h1>
    <hr><br>

    <form id="form-filme">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" required></textarea><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" required>
            <option value="">Selecione...</option>
            <option value="Acao">Ação</option>
            <option value="Comedia">Comédia</option>
            <option value="Drama">Drama</option>
            <option value="Terror">Terror</option>
        </select><br><br>

        <label for="classificacao">Classificação Indicativa:</label>
        <select id="classificacao" required>
            <option value="">Selecione...</option>
            <option value="Livre">Livre</option>
            <option value="10">10 anos</option>
            <option value="12">12 anos</option>
            <option value="14">14 anos</option>
            <option value="16">16 anos</option>
            <option value="18">18 anos</option>
        </select><br><br>

        <label for="duracao">Duração (minutos):</label>
        <input type="number" id="duracao" required><br><br>

        <label for="estreia">Data de Estreia:</label>
        <input type="date" id="estreia" required><br><br>

        <button type="submit">Salvar Filme</button>
    </form>
    <img src="imagens/filme_cinema.jpg" alt="Cadastro de Filmes" style="display:block; margin:auto; width:800px;">

    <script src="cinema.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            carregarMenu();
            document.getElementById('form-filme').addEventListener('submit', salvarFilme);
        });
    </script>
</body>
</html>
